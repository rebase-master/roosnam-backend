name: Rails CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install --jobs 4
      - name: Prepare DB and run tests
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:create db:migrate
          bin/rails test
